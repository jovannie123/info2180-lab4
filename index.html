<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheores Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class = "container">
            <h1>Avengers Character Search</h1>
            <h2>Use the searchbar below to find the avenger you want.</h2>
        </div>
    </header>

    <main>
        <div class="container">
            <h4>Search by full name or alias</h4>
            <form>
                <input type = "text" name = "name" placeholder="Name of Avenger">
                <button id="btn">Search</button>
            </form>
        </div>
    </main>

    <section>
        <div class="container" id="result">

        </div>
    </section>

    <footer>
        <div class="container">

        </div>
    </footer>

</body>
</html>
